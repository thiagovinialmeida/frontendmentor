<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media = "all">
    <link rel="stylesheet" href="estilos/mediaquerry.css">
</head>
<body>
    <main>
        <div id="img"></div>
        <section>
            <h2>PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p id="desc">A floral, solar and voluptuous<br> interpretation composed by Olivier Polge,<br>
            Perfumer-Creator for the House of CHANEL.</p>
            <div>
                <p id="promo">$149,99</p>
                <p id="price">$169,99</p>
            </div>
            <input type="button" value="Add to Cart" name="cart" id="icart">
        </section>
    </main>
        <aside>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/thiagovinialmeida">Thiago Vinicius</a>.
            </div>
        </aside>
</body>
</html>
